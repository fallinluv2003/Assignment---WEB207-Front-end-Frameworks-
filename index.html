<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/assignment.js"></script>
    <script src="js/pagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container" ng-app="abc" ng-controller="abc-ctrl">
    <!-- Page Header Start -->
    <div class="container-fluid mb-5" style="background-color: darksalmon;">
      <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
          <div class="d-inline-flex">
              <h1 class="m-0"><a href="shop.html">Shop</a></h1>
              <h1 class="m-0 px-2">-</h1>
              <h1 class="m-0">Admin</h1>
          </div>
      </div>
  </div>
  <!-- Page Header End -->

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNew">Add</button>
    <input type="text" name="city" class="form-control" ng-model="searchQuery" placeholder="Search by name">
    <table class="table table-dark table-hover mt-3">
        <thead class="text-center">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr dir-paginate="p in products | itemsPerPage : 10">
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td><p><img src="{{p.image}}" alt="" width="70px"></p></td>
                <td><button class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#viewModal"
                    ng-click="getDetailProducts(p.id)">Detail</button>
                    <button class="btn btn-danger" ng-click="delete(p.id)">Delete</button>
                    <button class="btn btn-danger" data-bs-toggle="modal"
                     data-bs-target="#modalUpdate" ng-click="getDetailProducts(p.id)">Update</button></td>
            </tr>

            <div class="modal" id="viewModal" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">View detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Name: {{getProductById.name}} <br>
                    Price: {{getProductById.price}} <br>
                    <p class="text-center"><img src="{{getProductById.image}}" alt="" width="300px"></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          <div class="modal" id="modalNew" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Name: <input type="text" ng-model="name"></p>
                    <p>Price: <input type="number" ng-model="price"></p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal" ng-click="add()">Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
          </div>
      
          <div class="modal" id="modalUpdate" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Name: <input type="text" ng-model="name"></p>
                    <p>Price: <input type="number" ng-model="price"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" ng-click="update(getProductById.id)">Update</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
      </tbody>
    </table>

    <div>
      <dir-pagination-controls 
                  direction-links="true" 
                  boundary-links="true" 
                  max-size="6">
      </dir-pagination-controls>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
